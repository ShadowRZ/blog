baseurl: https://shadowrz.github.io
languageCode: zh-cn
theme: stack
paginate: 20
title: 恋叶幻空间
subtitle: 所有写给自己的印象已经存在了吧

# Disqus Support
# disqusShortname: futaba-sakura

DefaultContentLanguage: zh-cn

permalinks:
    post: /posts/:year-:month-:day-:filename
    page: /:filename
uglyurls: true

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:

    footer:
        since: 2021
        customText:

    dateFormat:
        published: 2006-01-02
        lastUpdated: 2006-01-02 15:04:05 MST

    sidebar:
        emoji: 🗝️
        subtitle: '所有写给自己的印象已经存在了吧'
        avatar:
            local: true
            src: img/avatar.png

    article:
        math: false
        license:
            enabled: true
            default: Licensed under CC BY 4.0

    comments:
        enabled: true
        provider: utterances
        utterances:
            repo: ShadowRZ/shadowrz.github.io
            issueTerm: pathname
            label: comment
            theme: preferred-color-scheme

    widgets:
        enabled:
            - search
            - archives

        archives:
            limit: 5

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

menu:
    main:
        - identifier: home
          name: 主页
          url: /
          weight: -100
          pre: home

        - identifier: about
          name: 关于
          url: /about.html
          weight: -90
          pre: user

        - identifier: archives
          name: 归档
          url: /archives.html
          weight: -70
          pre: archives

        - identifier: links
          name: 链接
          url: /links.html
          weight: -60
          pre: link

        - identifier: search
          name: 搜索
          url: /search.html
          weight: -50
          pre: search

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    highlight:
        noClasses: false
