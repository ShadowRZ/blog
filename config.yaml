DefaultContentLanguage: zh-cn

hasCJKLanguage: true

permalinks:
    post: /posts/:year-:month-:day-:slug
    page: /:filename
uglyurls: true

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:

    footer:
        since: 2021
        customText:

    dateFormat:
        published: 2006-01-02
        lastUpdated: 2006-01-02 15:04:05 MST

    sidebar:
        emoji: 🗝️
        subtitle: '所有写给自己的印象已经存在了吧'
        avatar:
            local: true
            src: img/avatar.png

    article:
        math: false
        license:
            enabled: true
            default: Licensed under CC BY 4.0

    comments:
        enabled: true
        provider: giscus

