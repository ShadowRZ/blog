baseurl: https://shadowrz.github.io/blog/
languageCode: zh-cn
theme: stack
paginate: 20
title: &title "RC0S % Blog"
subtitle: &subtitle "A place for Yorusaka Miyabi"

enableInlineShortcodes: true
enableRobotsTXT: true

DefaultContentLanguage: zh-cn

minify:
    disableXML: true
    minifyOutput: true

hasCJKLanguage: true

permalinks:
    posts: /posts/:filename

uglyurls: true

copyright: 2021-2022 Â§úÂùÇÈõÖ

params:
    mainSections:
        - posts

    featuredImageField: image
    rssFullContent: true
    favicon:

    footer:
        since: 2021
        customText:

    dateFormat:
        published: 2006-01-02
        lastUpdated: "2006-01-02 15:04"

    sidebar:
        emoji: üç•
        subtitle: *subtitle
        avatar:
            enabled: true
            local: true
            src: img/avatar.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY 4.0

    comments:
        enabled: true
        provider: waline

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo:
            issueTerm: pathname
            label:

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/component.html
        waline:
            serverURL: https://shadowrz-waline.deta.dev
            lang:
            pageview:
            emoji:
                - https://unpkg.com/@waline/emojis@1.0.1/weibo
            requiredMeta:
                - name
                - email
                - url
            locale:
                admin: Admin
                placeholder:

        twikoo:
            envId:
            region:
            path:
            lang:

        # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
        cactus:
            defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
            serverName: "cactus.chat"
            siteName: "" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

        giscus:
            repo:
            repoID:
            category:
            categoryID:
            mapping:
            lightTheme:
            darkTheme:
            reactionsEnabled: 1
            emitMetadata: 0

        gitalk:
            owner:
            admin:
            repo:
            clientID:
            clientSecret:

        cusdis:
            host:
            id:
    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

# Drop RSS on /index.xml
outputs:
    home: ["HTML"]

outputFormats:
    RSS:
        mediatype: "application/rss"
        baseName: "feed"

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: false
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true

menu:
    social:
        - identifier: rss
          name: RSS
          url: /posts/feed.xml
          params:
              icon: rss

        - identifier: github
          name: GitHub
          url: https://github.com/ShadowRZ
          params:
              icon: brand-github

        - identifier: gitlab
          name: GitLab
          url: https://gitlab.com/ShadowRZ
          params:
              icon: brand-gitlab

        - identifier: codepen
          name: Codepen
          url: https://codepen.io/ShadowRZ
          params:
              icon: brand-codepen

        - identifier: fediverse
          name: Misskey
          url: https://social.boiledscript.com/@ShadowRZ
          params:
              icon: at

        - identifier: matrix
          name: Matrix
          url: https://matrix.to/#/@shadowrz:nixos.dev
          params:
              icon: message-circle

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200
