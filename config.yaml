        giscus:
            repo: ShadowRZ/shadowrz.github.io
            repoID: MDEwOlJlcG9zaXRvcnk4MDk1NzIxOA==
            category: Announcements
            categoryID: DIC_kwDOBNNPIs4B_Rm1
            mapping: pathname
            darkTheme: dark_high_contrast
            reactionsEnabled: 1
            emitMetadata: 0

    widgets:
        enabled:
            - search
            - archives

        archives:
            limit: 20

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

menu:
    main:
        - identifier: home
          name: 主页
          url: /
          weight: -100
          pre: home

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
